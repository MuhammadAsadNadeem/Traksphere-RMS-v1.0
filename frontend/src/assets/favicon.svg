<svg 
    xmlns="http://www.w3.org/2000/svg" 
    width="200" 
    height="200" 
    viewBox="0 0 200 200">

  <!-- Purple Gradient Background -->
  <defs>
    <linearGradient id="gradPurple" x1="0" y1="0" x2="1" y2="1">
      <stop offset="0%" stop-color="#6a0dad"/>
      <stop offset="100%" stop-color="#9b59b6"/>
    </linearGradient>
  </defs>

  <!-- Circular Background -->
  <circle cx="100" cy="100" r="90" fill="url(#gradPurple)" />

  <!-- Road Path -->
  <path d="M40,160 C80,100 120,100 160,160" 
        stroke="#fff" stroke-width="6" 
        fill="none" stroke-linecap="round"/>
  <!-- Dashed centerline -->
  <path d="M40,160 C80,100 120,100 160,160" 
        stroke="white" stroke-width="2" 
        fill="none" stroke-dasharray="10 10"/>

  <!-- Bus Icon -->
  <g transform="translate(75, 90)">
    <!-- Bus Body -->
    <rect x="0" y="10" width="50" height="30" rx="5" fill="white"/>
    <!-- Bus Windows -->
    <rect x="10" y="15" width="30" height="10" rx="2" fill="#8e44ad"/>
    <!-- Bus Wheels -->
    <circle cx="12" cy="40" r="5" fill="#6a0dad"/>
    <circle cx="38" cy="40" r="5" fill="#6a0dad"/>
  </g>

  <!-- Location Pin -->
  <g transform="translate(85, 50)">
    <path d="M10 0 C15 0, 20 5, 20 10 C20 14, 10 25, 10 25 C10 25, 0 14, 0 10 C0 5, 5 0, 10 0 Z" 
          fill="white"/>
    <circle cx="10" cy="10" r="3" fill="#6a0dad"/>
  </g>

  <!-- TrakSphere Text -->
  <text 
    x="50" 
    y="180" 
    fill="white" 
    font-family="Arial, sans-serif" 
    font-size="18" 
    font-weight="bold">
    TrakSphere
  </text>
</svg>
